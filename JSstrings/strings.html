<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="strings.css">
    <script src="strings.js"></script>

</head>

<body>
    <div class="container border border-dark">
        <div class="se">
            <img src="jscript.jpg" class="cap">
            <h1 class="centered display-1">JavaScript Strings</h1> <br>
        </div>
        <br>
        <div class="row">
            <div class="col-2 border border-dark">

                
            <div class="p-2">

                    <button type="button" onclick="length()" class="btn btn-primary form-control">String Length</button> 
                    <button type="button" onclick="separ()" class="btn btn-primary form-control mt-2">Separate Characters</button>
                    <button type="button" onclick="numwrds()" class="btn btn-primary form-control mt-2">Number of Words</button>
                    <button type="button" onclick="alpha()" class="btn btn-primary form-control mt-2">Alphabets-Digits-Specials</button>
                    <button type="button" onclick="voworcon()" class="btn btn-primary form-control mt-2">Vowels & Consonants</button>
                    <button type="button" onclick="cosole()" class="btn btn-primary form-control mt-2">Filling with Asterisk</button>
                    <button type="button" onclick="reverse()" class="btn btn-primary form-control mt-2" >Reverse String</button>
                    <button type="button" onclick="parenth()" class="btn btn-primary form-control mt-2" >Check Parenthesis</button>
                    <button type="button" onclick="sub()" class="btn btn-primary form-control mt-2">Count Occurences</button>
                    <button type="button" onclick="kount()" class="btn btn-primary form-control mt-2">Counting Characters</button>
                    <button type="button" onclick="ext()" class="btn btn-primary form-control mt-2">Extract Substring</button>
                    <button type="button" onclick="chek()" class="btn btn-primary form-control mt-2">Check Substring</button>
                    <button type="button" onclick="compar()" class="btn btn-primary form-control mt-2">Compare Strings</button>

                </div>






            </div>
            <div class="col border border-dark">
              <h1 class="text-center">Enter A String</h1>
              <input class="form-control form-control-lg" id= "string" type="text" placeholder="Enter a String">

<br>
              <h1 class="text-center">Result:</h1>
              <h1 id="out"></h1>


            </div>

        </div>

    </div>


</body>

</html>
