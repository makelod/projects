<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="student.css" rel="stylesheet">
    <script src="student.js"></script>
</head>

<body>
    <div class="container border border-dark">
        <div class="row">
            <img src="grades.jpeg" class="pic">
        </div>
        <br>
        <div class="container-sm border border-dark">
            <h1>Name:</h1>
      
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
                id="name1">
            <div class="row">
                <div class="col">
                    <h1>Class</h1>
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="class1">
                    <br>
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="class2">
                    <br>
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="class3">
                    <br>
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="class4">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg" onclick="stu()">Add Student</button>

                </div>
                <div class="col">
                    <h1>Grades</h1>
                    <input type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="numb1">
                    <br>
                    <input type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="numb2">
                    <br>
                    <input type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="numb3">
                    <br>
                    <input type="number" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        id="numb4">
                    <br>
                    
                    <button type="button" class="btn btn-primary btn-lg" onclick="store()">Show Statistics</button>
                    

                </div>


            </div>
             
        </div>
<br>
    </div>

   
    <div id="displayData" style="visibility: hidden">
        <h1>Statistics</h1>
                    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Score</th>
                    
                </tr>
            </thead>
            <tbody id="rowsData">
        </table>
    </div>
</body>

</html>
