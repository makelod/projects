<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="tasks.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark">
         <img src="regi.png" class="text-center">
        <h1 class="text-center">User Registration Form</h1>
        <div class="text-center">
            <label>User Full Name</label> <br>
            <input type="text" placeholder="Write your full name..." id="full">
        </div>
        <div class="text-center">
            <label>User Name</label> <br>
            <input type="text" placeholder="Select an user name..." id="user">
        </div>
        <div class="text-center">
            <label>Password</label> <br>
            <input type="password" placeholder="Select a password..." id="pass">
        </div>
        <br>
        <div class="text-center">
          <button type="button" class="btn btn-success" onclick="regi()">Register</button>
        </div>
    </div>
</body>

</html>
