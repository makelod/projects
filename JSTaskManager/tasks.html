<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="tasks.js"></script>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="show()">
    <div class="container border border-dark">
    
        <img src="taks.png"> 
        <H2 class="al"> Welcome: <p id="first"></p></h2>  <h1><a href="index.html">Logout</a></h1>
    
        <div class="container border border-dark">
            <h1>My list of tasks</h1>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Task title..." id="tas">
                <div class="input-group-append">

                    <button class="btn btn-outline-secondary" type="button" onclick="save()">Add</button>
                </div>
            </div>

            <div id="displayData" style="visibility: hidden">

                <table class="table table-striped">
                    <thead>

                    </thead>
                    <tbody id="rowsData">
                </table>
            </div>

            <p class="text-center">Click on a task to set as completed</p>
        </div>
        <div>
        <button class="btn btn-success" onclick="show()">All</button> <button class="btn btn-success" onclick="complet()">Complete</button> <button
            class="btn btn-success" onclick="incom()">Incomplete</button> <button class="btn btn-danger" onclick="remove()">Remove Completed</button>
        </div>
    </div>
</body>

</html>
