<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mystyle.css">

    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Recipe</title>
</head>

<body>
    <br>
    <div class="container border border-dark rounded">
        <h1>Recipes</h1>


    </div>

    <br>
    <div class="container border border-dark rounded">
        <br>
        <p>Recipe Name</p>
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="basic-addon2" id="recipename">
        <div class="row">
            <div class="col">
                <p>Instructions</p>

                <textarea class="form-control" id="instruct" rows="8"></textarea>

            </div>


            <div class="col">
                <p>Recipe Picture</p>
                <canvas id="canv">
                    
                </canvas>


            </div>






        </div>




        <div class="row">
            <div class="col">
                <p>Cook Time</p>
                <input class="form-control" type="number" placeholder="Default input" id="cooktime">


            </div>


            <div class="col">
                <p>Recipe Picture</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" accept="image/jpeg, image/png, image/jpg" id="filez">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col">
                <br>
                <button id="button" onclick="submitrecipe()">Submit Recipe</button> <button id="button" onclick="erased()">New Recipe</button>


            </div>


            <div class="col">
                <br>
                <button id="button" id="" onclick="store()">Show Recipes</button>

            </div>




        </div>


        <br>
    </div>

    <br>
    <div class="container border border-dark rounded">

        <h1 class="text-center ul">List of all recipes</h1>
        <div id="displayData" style="visibility: hidden">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Instructions</th>
                        <th>Cook Time(min)</th>
                        <th>Picture</th>
                        <th>Actions</th>
                        
                        
                    </tr>
                </thead>
                <tbody id="rowsData">
            </table>
        
        
        </div>
    </div>



    <script src="recipe.js"></script>

   
</body>

</html>
